version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      - DB_DSN=root:root@tcp(db:3306)/codeagent?charset=utf8mb4&parseTime=True&loc=Local
      - SERVER_PORT=8080
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - db
    restart: always

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always

  db:
    image: docker.m.daocloud.io/library/mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: codeagent
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    restart: always

volumes:
  db_data:
